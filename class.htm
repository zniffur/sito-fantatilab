		<h2 class="title">Classifiche della Lega</h2>
		<div class="agg">
      <script language="JavaScript" type="text/javascript">
        var cGir, cComp
        	if (CaricaDefault=="si") {
        		CaricaDefault=true 
        	} else {
        		CaricaDefault=false
        	}
        	cGir = JSQueryString("Gir")
        	cComp = JSQueryString("Comp")
        	if (cGir == null) cGir = ""
        	if (cComp == null) cComp = ""
        	GeneraIntestazioneCompetizioniPerClassifica(cComp,cGir)
        	if (CaricaDefault) {
        		if (cGir == "") cGir=arrGironi[1].ID
        		if (cComp == "") cComp=arrCompetizioni[1].ID
        	}
        	if (parseInt(cGir) == 0) {
        		if ((CaricaDefault) || (!CaricaDefault && cComp!="")) GeneraClassifica(cComp)
        	} else {
        		if ((CaricaDefault) || (!CaricaDefault && cGir!="")) GeneraClassifica(cGir)
        	}
        	document.close()
        	Stato("Calendario")
      </script>
